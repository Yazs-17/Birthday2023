<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Corner Hover Effects</title>
  <style>
    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 200px;
      height: 200px;
      background: #333;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      margin: 10px;
    }

    .text {
      display: none;
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      pointer-events: none; /* 让文字不影响鼠标事件 */
    }

     .card:hover .text {
      display: block;
    } 
  </style>
</head>
<body>
  <div class="container">
    <div class="card" style="--clr: #0f0;">
      <div class="text">This is the text for the green card.</div>
    </div>
    <div class="card" style="--clr: #ff0;">
      <div class="text">This is the text for the yellow card.</div>
    </div>
  </div>
  <script>
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('mousemove', e => {
        const x = e.clientX - card.getBoundingClientRect().left;
        const y = e.clientY - card.getBoundingClientRect().top;

        card.querySelector('.text').style.transform = `translate(${x}px, ${y}px)`;
      });

      card.addEventListener('mouseleave', () => {
        card.querySelector('.text').style.transform = 'translate(-50%, -50%)';
      });
    });
  </script>
</body>
</html>
